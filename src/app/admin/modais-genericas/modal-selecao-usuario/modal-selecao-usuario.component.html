<div class="card">

  <div id="tabelaDiv" class="">
    <p-table [value]="usuarioList" [(selection)]="usuarioSelecionadoList" responsiveLayout="scroll" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
          <th pSortableColumn="email">Login <p-sortIcon field="email"></p-sortIcon></th>
          <th pSortableColumn="login">E-Mail <p-sortIcon field="login"></p-sortIcon></th>
          <th style="width:4em"><p-tableHeaderCheckbox /></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.login }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <p-tableCheckbox [value]="usuario"/>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="flex flex-row-reverse flex-wrap mt-3">
    <p-button id="selecionar"
              label="Selecionar"
              pTooltip="Clique para selecionar vários usuários"
              tooltipPosition="bottom"
              icon="pi pi-check"
              size="small"
              severity="info"
              [raised]="true"
              [disabled]="!usuarioList || !usuarioList.length"
              (click)="getUsuariosSelecionados()">
    </p-button>
  </div>
</div>
