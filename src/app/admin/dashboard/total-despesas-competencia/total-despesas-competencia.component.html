<nb-card accent="danger">
  <nb-card-body>
    <div id="card-despesa-titulo" class="flex justify-content-between align-items-center mb-2">
      <span class="text-lg font-bold">Despesa</span>
      <i class="text-3xl pi text-red-500 pi-arrow-circle-down"></i>
    </div>

    <div id="card-despesa-saldo" class="flex justify-content-between align-items-center mt-3 text-xl text-left">
      <span>R$ </span>
      <span><span *ngIf="!exibeSaldo; else exibirSaldoBlock"><i (click)="exibirSaldo()" class="text-lg pi text-500 pi pi-eye-slash"></i></span> ***** </span>
    </div>
  </nb-card-body>
</nb-card>

<ng-template #exibirSaldoBlock>
  <i class="text-3xl pi text-500 pi pi-eye"></i>
</ng-template>
