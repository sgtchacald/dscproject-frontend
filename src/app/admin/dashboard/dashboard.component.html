<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-sidebar start>
    <app-menu></app-menu>
  </nb-sidebar>

  <nb-layout-column class="p-3">
    <div id="breadcrumb" class="pb-3">
      <p-breadcrumb [model]="breadcrumbItens"></p-breadcrumb>
    </div>

    <div id="conteudo">
      <div class="flex flex-wrap gap-3">
        <div class="flex flex-column p-0 flex-1 min-w-15rem">
          <app-card-total-receitas-competencia></app-card-total-receitas-competencia>
        </div>

          <div class="flex flex-column p-0 flex-1 min-w-15rem">
          <app-card-total-despesas-competencia></app-card-total-despesas-competencia>
        </div>

          <div class="flex flex-column p-0 flex-1 min-w-15rem">
            <app-card-total-saldo-mensal-competencia></app-card-total-saldo-mensal-competencia>
          </div>

          <div class="flex flex-column p-0 flex-1 min-w-15rem">
            <app-card-total-saldo-geral-competencia></app-card-total-saldo-geral-competencia>
          </div>
      </div>

      <div class="flex flex-wrap gap-2">
        <div class="flex flex-column p-0 flex-1 max-w-30rem">
          <app-grafico-despesas-por-categoria></app-grafico-despesas-por-categoria>
        </div>

        <div class="flex flex-column flex-auto min-w-15rem">
          <app-grafico-resumo-anual></app-grafico-resumo-anual>
        </div>
      </div>
    </div>
  </nb-layout-column>

  <nb-layout-footer>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
